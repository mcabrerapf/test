<div class="row-fluid">
	<input type="password" class="form-control" size="6"
		placeholder="{{'data.user.password' | i18next}}"
		data-attrs
		ng-model="value" />

	<input type="password" class="form-control" size="6"
		placeholder="{{'data.user.password2' | i18next}}"
		ng-model="pass.word2" ng-pattern="pass.regexp" />

</div>
