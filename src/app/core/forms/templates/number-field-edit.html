<md-input-container class="md-block" md-no-float>
    <label ng-if="label"><span translate="{{label}}">{{label}}</span><span ng-if="required"> *</span></label>
    <input type="number" ng-model="value" aria-label="{{label}}" translate-attr-aria-label="{{label}}" />
    <field-validation-messages></field-validation-messages>
</md-input-container>
