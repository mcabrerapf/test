<div class="kpis-list">

 
    <div class="list-wrapper white-bg md-whiteframe-4dp">

        <div ng-show="vm.kpis.length !== 0" kendo-grid="vm.grid" options="vm.gridOptions">
        </div>


        <!-- NO RESULTS -->
        <div class="no-results" ng-show="vm.kpis.length === 0">
            <p translate="KPIS.NO_RESULTS">No results..</p>
        </div>
        <!-- / NO RESULTS -->
        
    </div>

    <!-- ADD CONTACT BUTTON -->
    <md-button class="add-new-button md-fab md-accent md-icon-button" ng-click="vm.openKpiDialog($event)"
               aria-label="Nuevo kpi" translate-attr-aria-label="KPIS.ADD_KPI">
        <md-icon md-font-icon="icon-plus"></md-icon>
    </md-button>
    <!-- / ADD CONTACT BUTTON -->

</div>
