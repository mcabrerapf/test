<div class="game-load-view">

    <div class="list-wrapper white-bg md-whiteframe-4dp">

    	<md-input-container>
        	<label translate="LOAD.SELECT_LABEL">TimelineEvent</label>
          	<md-select ng-model="vm.timelineEvent" ng-change="vm.onTimelineEventChanged()">
          		<md-option></md-option>
            	<md-option
            		ng-repeat="tlevent in vm.timelineEvents"
            		ng-value="tlevent"
            		ng-disabled="vm.isTimelineEventDisabled(tlevent)">
            		{{tlevent.title}} -- {{ tlevent.end | date }}
            	</md-option>
          	</md-select>
        </md-input-container>

		<div ng-show="vm.timelineEvent">
			<div layout="row">
			<!--
		     	<md-button ng-click="vm.newSpreadsheet()"
		     	class="md-raised md-primary" translate="LOAD.NEW">Nueva hoja</md-button>
			-->

		     	<md-button ng-click="vm.loadSpreadsheet()"
		     	class="md-raised md-primary" translate="LOAD.FROM_DB">Cargar desde bbdd</md-button>

		     	<md-button ng-disabled="!vm.existSpreadsheet" ng-click="vm.validateSpreadsheet()"
		     	class="md-raised md-primary" translate="LOAD.VALIDATE">Validar datos</md-button>

		     	<md-button ng-disabled="!vm.isSpreadsheetOK" ng-click="vm.saveSpreadsheet()"
		     	class="md-raised md-primary" translate="LOAD.SAVE">Grabar datos</md-button>
		     </div>

	        <kendo-spreadsheet id="spreadsheet"
	        	k-scope-field="vm.spreadsheet"
				k-options="vm.spreadsheetOptions"
				k-rebind="vm.spreadsheetOptions">
			</kendo-spreadsheet>	     
     	</div>
      
    </div>
	
</div>
