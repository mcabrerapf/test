<div id="users" class="page-layout simple left-sidenav inner-sidenav">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">

        <!-- APP TITLE -->
        <div layout="row" layout-align="start center">
            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-folder-account" class="s24"></md-icon>
                </span>
                <span class="logo-text" translate="USERS.TITLE">Temas</span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- IMPORT USERS BUTTON -->
        <div>
            <md-button ng-click="vm.importUsers($event)"
                       class="md-raised md-background"
                       aria-label="Import xlsx" translate="USERS.IMPORT.USERS"
                       translate-attr-aria-label="USERS.IMPORT.USERS">
                <md-icon md-font-icon="icon-file-excel"></md-icon>
            </md-button>
        </div>
        <!-- / IMPORT USERS BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" md-background-bg layout="row" layout-align="start start">

        <!-- MAIN -->
        <div class="main scrollable" ms-scroll>

            <!-- USERS LIST -->

            <div class="user-list" ng-show="vm.users.length !== 0">

                <div class="white-bg md-whiteframe-4dp">
                    <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title" translate="USERS.GRID.NAME">USER NAME</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title" translate="USERS.GRID.EMAIL">USER EMAIL</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title" translate="USERS.GRID.CUSTOMER">CUSTOMER</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title" translate="USERS.GRID.ACTIVE">ACTIVE</span>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users" ng-click="vm.editUser($event, user)">
                            <td>{{ user.userName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.gridCustomer.name }}</td>
                            <td translate="{{ user.active ? 'USERS.YES' : 'USERS.NO' }}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- / USERS LIST -->

            <!-- NO RESULTS -->
            <md-list-item class="no-results md-white-bg" ng-show="vm.users.length === 0">
                <p translate="USERS.NO_RESULTS">No results..</p>
            </md-list-item>
            <!-- / NO RESULTS -->

        </div>
        <!-- / MAIN -->

    </div>
    <!-- / CONTENT -->

    <!-- ADD USER BUTTON -->
    <md-button class="md-fab md-accent md-icon-button" id="add-user-button" ng-click="vm.editUser($event)"
               aria-label="add user" translate translate-attr-aria-label="FORMS.ADD">
        <md-icon md-font-icon="icon-plus"></md-icon>
    </md-button>
    <!-- / ADD USER BUTTON -->

</div>
